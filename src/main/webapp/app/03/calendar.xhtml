<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Calenar</title>
    <h:outputScript library="js" name="locale.js" />
  </h:head>
  <h:body>
    <h:form>
      <p:calendar id="calendar" mode="popup" pattern="yyyy.MM.dd" locale="ja" value="#{calendarBean.calendar}" />
      <p:commandButton id="ose" actionListener="#{calendarBean.onOsePush}" update="wareki longValue" value="押せ" /><br />
      <br />
      <p:outputLabel id="wareki" value="#{calendarBean.wareki}" /><br />
      Long値:<p:outputLabel id="longValue" value="#{calendarBean.longValue}" /><br />
      <br />
      <br/>
      Long値:<p:inputNumber id="inputLongValue" value="#{calendarBean.inputLongValue}" />
      <p:commandButton id="ose2" actionListener="#{calendarBean.onOse2Push}" update="seireki wareki2" value="押せ" /><br />
      <br />
      <p:outputLabel id="seireki" value="#{calendarBean.seireki}" /><br />
      <p:outputLabel id="wareki2" value="#{calendarBean.wareki2}" /><br />
    </h:form>
  </h:body>
</html>
