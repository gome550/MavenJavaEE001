<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <p:outputLabel value="スタイル画面デザインをテストするよ" />
    <p:separator />
    <p:panel header="入力欄その１" toggleable="true" style="width: 1024px;">
      <p:panelGrid styleClass="ui-panelgrid-blank">
        <f:facet name="header">
          <p:outputLabel value="通常入力項目" />
        </f:facet>
        <p:row>
          <p:column width="16%">
            <p:outputLabel value="文字列：" />
          </p:column>
          <p:column width="17%">
            <p:inputText size="20" />
          </p:column>
          <p:column width="16%">
            <p:outputLabel value="マスク：" />
          </p:column>
          <p:column width="17%">
            <p:inputMask size="5" mask="#,###" />
          </p:column>
          <p:column width="16%">
            <p:outputLabel value="カレンダー：" />
          </p:column>
          <p:column width="17%">
            <p:calendar mode="popup" />
          </p:column>
        </p:row>
      </p:panelGrid>
    </p:panel>
    <p:panel header="入力欄その２" toggleable="true" style="width: 1024px;">
      <p:panelGrid styleClass="ui-panelgrid-blank">
        <f:facet name="header">
          <p:outputLabel value="グリッド入力項目" />
        </f:facet>
      </p:panelGrid>
    </p:panel>
  </h:body>
</html>
