<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>

  <h:body>
    <p:panel header="データテーブル">
      <p:dataTable var="master" value="#{master01Bean.allMaster01}">
        <p:column>
          <f:facet name="header">
            <h:outputText value="ID" />
          </f:facet>
          <h:outputText value="#{master.id}" />
        </p:column>
        <p:column>
          <f:facet name="header">
            <h:outputText value="TEXT" />
          </f:facet>
          <h:outputText value="#{master.text}" />
        </p:column>
        <p:column>
          <f:facet name="header">
            <h:outputText value="FLAG1" />
          </f:facet>
          <h:outputText value="#{master.flag1}" />
        </p:column>
        <p:column>
          <f:facet name="header">
            <h:outputText value="FLAG2" />
          </f:facet>
          <h:outputText value="#{master.flag2}" />
        </p:column>
        <p:column>
          <f:facet name="header">
            <h:outputText value="UPDATE USER" />
          </f:facet>
          <h:outputText value="#{master.updateUser}" />
        </p:column>
        <p:column>
          <f:facet name="header">
            <h:outputText value="UPDATE DATETIME" />
          </f:facet>
          <h:outputText value="#{master.updateDatetime}" />
        </p:column>
        <p:column>
          <f:facet name="header">
            <h:outputText value="CREATE DATETIME" />
          </f:facet>
          <h:outputText value="#{master.createDatetime}" />
        </p:column>
      </p:dataTable>
    </p:panel>
  </h:body>

</html>
