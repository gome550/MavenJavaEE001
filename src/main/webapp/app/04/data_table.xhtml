<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  
  <h:body>
      <p:panel header="入力欄その２" toggleable="true">
        <p:panelGrid styleClass="ui-panelgrid-blank">
          <f:facet name="header">
            <p:outputLabel value="グリッド入力項目" />
          </f:facet>
          <p:dataTable var="master" value="#{master01Db.findAll}">
            <p:column>
              <h:outputText value="#{master.id}" />
            </p:column>
            <p:column>
              <h:outputText value="#{master.text}" />
            </p:column>
            <p:column>
              <h:outputText value="#{master.flag1}" />
            </p:column>
            <p:column>
              <h:outputText value="#{master.flag2}" />
            </p:column>
            <p:column>
              <h:outputText value="#{master.update_user}" />
            </p:column>
            <p:column>
              <h:outputText value="#{master.update_datetime}" />
            </p:column>
            <p:column>
              <h:outputText value="#{master.create_datetime}" />
            </p:column>
          </p:dataTable>
        </p:panelGrid>
      </p:panel>
  </h:body>
  
</html>
